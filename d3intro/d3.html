<!DOCTYPE html>
<html>
<head>
    <title>D3 intro assignment - David van Erkelens</title>
    <style>
        .chart rect {
          fill: steelblue;
        }

        .chart text {
          font: 10px sans-serif;
          text-anchor: middle;
        }

        .chart .white {
            fill:white;
        }
    </style>
</head>
<body>
<svg class="chart"></svg>
<script src="d3/d3.min.js"></script>
<script type="text/javascript">

    // var barWidth = 50;
    var imageWidth = 750;
    var imageHeight = 450;
    var scaleFactor = 1;
    var padding = 50;

    var xScale = d3.scaleBand()
        .range([0, imageWidth])
        .padding(0.1)

    var yScale = d3.scaleLinear()
        .range([0, imageHeight]);

    var canvas = d3.select(".chart")
        .attr("width", imageWidth + 2 * padding)
        .attr("height", imageHeight + 2 * padding)

    var chart = canvas.append("g")
        .attr("transform", "translate(" + padding + ", " + padding + ")")
        .attr("width", imageWidth)
        .attr("height", imageHeight)


    d3.csv("meteo.csv", function(loadedData) 
    {
        // format the data
        loadedData.forEach(function(d) {
            d.temperature = +d.temperature;
            d.day = +d.day;
            d.month = +d.month;
            d.year = +d.year;
        });
        
        [minYear, maxYear] = d3.extent(loadedData, function(d) { return d.year; });
        var years = d3.range(minYear, maxYear + 1)
        
        var averages = {}

        var monthAxis = d3.scaleTime()
            .range([0, 12])
            .domain([new Date(2012, 1, 1), new Date(2012, 12, 31)]);

        console.log(monthAxis(5))

        years.forEach(function(year)
        {
            // Create array for this year
            averages[year] = []
            for (i = 0; i < 12; i++) averages[year].push({'average' : averageForMonth(loadedData, i + 1, year), 'month' : monthAxis(i)});
        });


        data = averages[2011];

        console.log(data);

        var barWidth = imageWidth / data.length;

        xScale.domain(data.map(function(d) { return d.month; }))
        yScale.domain([d3.max(data, function(d) { return d.average; }), 0]);

        var bar = chart.selectAll("g").data(data)
            .enter().append("g")
            .attr("transform", function(data, index) { return "translate(" + (xScale(data.month)) + ", " + (yScale(data.average)) + ")"; });

        bar.append("rect")
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return imageHeight - yScale(d.average); } )
            .attr("x", function(d) { return 0; });

        bar.append("text")
            .attr("class", "white")
            .attr("x", function(d) { return xScale.bandwidth() / 2; })
            .attr("y", function(d) { return 20; })
            .text(function(d) { return d.average.toFixed(2); });

        chart.append("g")
            .attr("transform", "translate(0, " + imageHeight + ")")
            .call(d3.axisBottom(xScale).tickPadding(8).tickFormat(d3.timeFormat("%B")))

        chart.append("g")
            // .attr("transform", "translate(0)")
            .call(d3.axisLeft(yScale).tickPadding(15));
    });


    function averageForMonth(data, month, year)
    {
        return d3.mean(
            data.filter(function(d) { return d.month == month && d.year == year}), 
            function(d) { return d.temperature; }
        );
    }




</script>
</body>


</html>
