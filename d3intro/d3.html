<!DOCTYPE html>
<html>
<head>
    <title>D3 intro assignment - David van Erkelens</title>
    <style>
        .chart rect {
          fill: steelblue;
        }

        .chart text {
          font: 10px sans-serif;
          text-anchor: middle;
        }

        .chart .white {
            fill:white;
        }
    </style>
</head>
<body>
<svg class="chart"></svg>
<script src="d3/d3.min.js"></script>
<script type="text/javascript">

    // var barWidth = 50;
    var imageWidth = 750;
    var imageHeight = 450;
    var scaleFactor = 1;
    var padding = 50;

    var xScale = d3.scaleBand()
        .range([0, imageWidth])
        .padding(0.1)

    var yScale = d3.scaleLinear()
        .range([0, imageHeight]);

    var chart = d3.select(".chart")
        .attr("width", imageWidth + 2 * padding)
        .attr("height", imageHeight + 2 * padding)
        .append("g")
        .attr("transform", "translate(" + padding + ", " + padding + ")")
            .attr("width", imageWidth)
            .attr("height", imageHeight)


    d3.csv("meteo.csv", function(loadedData) 
    {
        var year = 2013

        // format the data
        loadedData.forEach(function(d) {
            d.temperature = +d.temperature;
            d.day = +d.day;
            d.month = +d.month;
            d.year = +d.year;
        });

        var data = []

        for (i = 0; i < 12; i++)
        {
            var dummy = {}
            dummy['month'] = i + 1;
            dummy['average'] = averageForMonth(loadedData, i + 1, year);
            data[i] = dummy; 
        }

        var barWidth = imageWidth / data.length;

        xScale.domain(data.map(function(d) { return d.month; }))
        yScale.domain([d3.max(data, function(d) { return d.average; }), 0]);

        var bar = chart.selectAll("g").data(data)
            .enter().append("g")
            .attr("transform", function(data, index) { return "translate(" + (xScale(data.month)) + ", " + (yScale(data.average)) + ")"; });

        bar.append("rect")
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return imageHeight - yScale(d.average); } )
            .attr("x", function(d) { return 0; });

        bar.append("text")
            .attr("class", "white")
            .attr("x", function(d) { return xScale.bandwidth() / 2; })
            .attr("y", function(d) { return 20; })
            .text(function(d) { return d.average.toFixed(2); });

        chart.append("g")
            .attr("transform", "translate(0, " + imageHeight + ")")
            .call(d3.axisBottom(xScale).tickPadding(8))

        chart.append("g")
            .attr("transform", "translate(0)")
            .call(d3.axisLeft(yScale).tickPadding(15));
    });


    function averageForMonth(data, month, year)
    {
        return d3.mean(data.filter(function(d) { return d.month == month && d.year == year}), function(d) { return d.temperature; });
        // return average;

    }




</script>
</body>


</html>
